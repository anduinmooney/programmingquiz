<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Which programming language should you learn?</title>
  </head>
  <body>
    <div class="container">
      <form id="quiz">
        <label for="question1">Would you like to work at a large buisness, or a smaller condensed one?</label>
        <select id="question1">
          <option value="large">Large Buisness</option>
          <option value="small">Smaller Buisness</option>
        </select>
        <br></br>
        <label for="question2">Would you like to learn a more popular language that many companies use for development, or another language that may have a higher demand?</label>
        <select id="question2">
          <option value="popular">More popular language</option>
          <option value="unique">More unique language</option>
        </select>
        <br></br>
        <label for="question3">Do you prefer diversity over something familiar?</label>
        <select id="question3">
          <option value="diverse">Diversity</option>
          <option value="familiar">Something familiar</option>
        </select>
        <br></br>
        <label for="question4">Do you prefer functionality over design?</label>
        <select id="question4">
          <option value="diverse">Functionality</option>
          <option value="familiar">Design</option>
        </select>
        <br></br>
        <label for="question5">When you are challenged with a task, do you try and find the most simple way to do it, or take a different or new approach?</label>
        <select id="question5">
          <option value="simple">Simple</option>
          <option value="different">Something different or new</option>
        </select>
        <br></br>
        <button type="submit" class="btn">Submit Quiz</button>
      </form>
      <div id="ruby">
        <h2>You should learn how to code with Ruby!</h2>
      </div>
      <div id="php">
        <h2>You should learn how to code with PHP!</h2>
      </div>
      <div id="java">
        <h2>You should learn how to code with Java!</h2>
      </div>
      <div id="css">
        <h2>You should learn how to code with CSS!</h2>
      </div>
      <div id="chash">
        <h2>You should learn how to code with C#!</h2>
      </div>
    </div>
  </body>
</html>
